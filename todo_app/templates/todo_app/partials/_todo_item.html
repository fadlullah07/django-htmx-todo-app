<li id="todo-{{ todo.pk }}" class="flex items-center justify-between p-4 bg-white border-b border-gray-200">
    <span class="text-lg {% if todo.completed %}line-through text-gray-500{% endif %}">
        {{ todo.title }}
    </span>
    <div class="flex items-center space-x-2">
        <button
            hx-post="{% url 'update_todo' todo.pk %}"
            hx-target="#todo-{{ todo.pk }}"
            hx-swap="outerHTML"
            class="px-3 py-1 text-sm font-semibold text-white rounded-md 
                   {% if todo.completed %}bg-yellow-500 hover:bg-yellow-600{% else %}bg-green-500 hover:bg-green-600{% endif %}">
            {% if todo.completed %}Undo{% else %}Complete{% endif %}
        </button>
        
        <button
            hx-delete="{% url 'delete_todo' todo.pk %}"
            hx-target="#todo-{{ todo.pk }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this item?"
            class="px-3 py-1 text-sm font-semibold text-white bg-red-500 rounded-md hover:bg-red-600">
            Delete
        </button>
    </div>
</li>
